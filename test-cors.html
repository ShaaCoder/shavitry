<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCategories()">Test Categories API</button>
    <button onclick="testFeaturedProducts()">Test Featured Products API</button>
    <div id="result"></div>

    <script>
        async function testCategories() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing Categories API...';
            
            try {
                const response = await fetch('https://www.shavistore.in/api/categories', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<h3>Categories API Success!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<h3>Categories API Error: ${response.status}</h3><p>${await response.text()}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>Categories API Error:</h3><p>${error.message}</p>`;
            }
        }

        async function testFeaturedProducts() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing Featured Products API...';
            
            try {
                const response = await fetch('https://www.shavistore.in/api/products/featured', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<h3>Featured Products API Success!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<h3>Featured Products API Error: ${response.status}</h3><p>${await response.text()}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>Featured Products API Error:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
